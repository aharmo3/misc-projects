<!DOCTYPE html>
<html><head>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<meta charset="utf-8">
<title>Ticker</title>
<link rel="stylesheet" href="styles/styles.css" type="text/css">
<script>
    $(function () {

        var interval = setInterval(animationUp, 3000);

        $('.innerContent').hover(function () {
            clearInterval(interval);
        }, function () {
            interval = setInterval(animationUp, 3000);
        });


        $('#up').click(function (e) {
            e.preventDefault();
            clearInterval(interval);
            animationUp();
        });

        $('#down').click(function (e) {
            e.preventDefault();
            clearInterval(interval);
            animationDown();
        });

        var marginTop = -1 * ($('.item:last-of-type').outerHeight());

        $('.item:last-of-type').prev().remove().clone().prependTo('.innerContent').css('margin-top', marginTop);


    });


    function animationUp() {
        $('.item:first-of-type').remove().clone().appendTo('.innerContent').css('margin-top', '0');

        var wrapperHeight = $('.item:nth-of-type(2)').outerHeight() + $('.item:nth-of-type(3)').outerHeight() + $('.item:nth-of-type(4)').outerHeight();
        $('.innerContent').css('height', wrapperHeight);

        $('.item:first-of-type').stop().animate({
            marginTop: '-' + $('.item:first-of-type').outerHeight()
        }, 1000, "swing", function () {
        });//end animate

    }//end function


    function animationDown() {
        var wrapperHeight = $('.item:nth-of-type(1)').outerHeight() + $('.item:nth-of-type(2)').outerHeight() + $('.item:nth-of-type(3)').outerHeight();
        $('.innerContent').css('height', wrapperHeight);

        var marginTop = -1 * ($('.item:last-of-type').outerHeight());
        $('.item:first-of-type').stop().animate({
            marginTop: '0'
        }, 1000, "swing", function () {
            $('.item:last-of-type').remove().clone().prependTo('.innerContent').css('margin-top', marginTop);

        });//end animate

    }//end function


</script>
</head>
<body>
  
  
  <div class="ticker-wrapper">
    <a href="" id="up" class="ticker-arrows ">&#9650;</a>
    <div class="innerContent" >
       <div class="item" id="one" >
            <img src="images/Pulse-of-Site-v2_03.png">
        </div>
        <div class="item" id="two" >
            <img src="images/Pulse-of-Site-v2_05.png">
        </div>
        <div class="item" id="three" >
            <img src="images/Pulse-of-Site-v2_07.png">
        </div>
        <div class="item" id="four" >
           <img src="images/Pulse-of-Site-v2_09.png">
        </div>
        <div class="item" id="five" >
           <img src="images/Pulse-of-Site-v2_11.png">
        </div>
        <div class="item" id="six" >
         <img src="images/Pulse-of-Site-v2_13.png">
        </div>
        <div class="item" id="seven" >
         <img src="images/Pulse-of-Site-v2_14.png">
        </div>
         <div class="item" id="eight">
         <img src="images/Pulse-of-Site-v2_15.png">
        </div>

        <div class="item" id="nine" >
         <img src="images/Pulse-of-Site-v2_17.png">
        </div>
    </div>
      <a href="" id="down" class="ticker-arrows ">˅</a>
  </div>
  

  
  

</body></html>
